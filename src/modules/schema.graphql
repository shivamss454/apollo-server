type Query {
    getMe: User!
    getTrainee(data: GetUserData): [User]!
}

type Mutation {
    createTrainee(payload: CreateUserInput): UserCreated!
    updateTrainee(payload: UpdateUserInput): ID!
    deleteTrainee(id: ID!): ID!
    loginUser(payload: InputCredentials): String!
}

type Subscription {
    traineeCreated: UserCreated!
    traineeUpdated: ID!
    traineeDeleted: ID!
}